<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aulajs</title>
</head>
<body>
    <form>
         <label>Nome:</label>
         <input type="text" name="nome">
         <br>
         <br>
         <label>Email:</label>
         <input type="email" name="email">
         <br>
         <br>
         <label>Senha:</label>
         <input type="password" name="senha" maxlength="4">
         <br>
         <br>
         <label>Idade:</label>
         <input type="number" name="idade">
         <br>
         <br>
         <label>Telefone:</label>
         <input type="text" name="telefone">
         <br>
         <br>
         <label>Data de nascimento:</label>
         <input type="date" name="data">
         <br>
         <br>
         <label>Esporte Preferido</label>
         <input type="checkbox" name="preferencias" value="futebol"><label>futebol</label>
         <input type="checkbox" name="preferencias" value="volei"><label>volei</label>
         <input type="checkbox" name="preferencias" value="handbol"><label>handbol</label>
         <br>

         
         <label>Estado onde reside:</label>
         <select>
            <option>SC</option>
            <option>PR</option>
            <option>RS</option>
         </select>

         <br>
         <br>
         <label>Mensagem</label>
         <br>

         <textarea name="mensagem" id="mensagem" rows="10"></textarea>
         
         <input type="submit" value="ENVIAR">
         <input type="reset" value="LIMPAR">
         <form>
</body>
</html>
